<div class="ps-title-bar">
    <div class="row">
        <div class="ps-logo-area col-sm-6">
            <img class="ps-logo-icon" src="{{frameworkCtrl.iconFile}}"></img>
            <div class="ps-logo-title-area">
                <div class="ps-logo-title">{{frameworkCtrl.logoTitle}}</div>
                <div clsss="ps-logo-subtitle">{{frameworkCtrl.logoSubtitle}}</div>
            </div>
            <div ng-show="frameworkCtrl.isMenuButtonVisible" ng-click="frameworkCtrl.showMenuButton()" class="ps-menu-button-area">
                <button class="btn ps-nav-button">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>
        <div class="ps-right-side-control col-sm-6">
            <div>
                <button class="btn btn-primary">Button 1</button>
                <button class="btn btn-success">Button 2</button>
                <button class="btn btn-warning">Button 3</button>
            </div>
        </div>
    </div>
</div>
<div ng-transclude></div>
<div style="position:absolute;left:200px;top:200px">routeString: {{frameworkCtrl.routeString}}</div>
